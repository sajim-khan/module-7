    <title>Specificity</title>
    <style>
        h1{
            color: blueviolet;
        }

    <!-- color specificity = !important>inline>internal>external another  is   Id>Class this is the priority -->

    <h1>My special Heading -3</h1>
    <h1>My special Heading -4</h1>
</body>
